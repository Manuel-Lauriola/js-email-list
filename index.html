<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>
<body class="bg-black">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center green">
          Boolean
        </h1>
        <p class="text-center white">
          Meet our highly professional and carefully selected team.
        </p>
      </div>
      <div class="col-6">
        <div class="row g-0">
          <h3 class="green text-center">Our teachers</h3>
          <div class="col-6">
            <ul id="teacher-names" class="list-group list-group-flush"></ul>
          </div>
          <div class="col-6">
            <ul id="teacher" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row g-0">
          <h3 class="green text-center">Our tutors</h3>
          <div class="col-6">
            <ul id="tutor-names" class="list-group list-group-flush"></ul>
          </div>
          <div class="col-6">
            <ul id="tutor" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button id="new-teacher" class="btn btn-success mt-5">See other teachers</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button id="new-tutor" class="btn btn-success mt-5">See other tutors</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
